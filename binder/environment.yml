name: pangeo
channels:
  - conda-forge
  - intake
  - default
dependencies:
  - python=3.6
  - numpy
  - scipy
  - pandas
  - xarray
  - matplotlib
  - dask
  - distributed
  - gcsfs
  - intake
  - intake-xarray
  - scikit-image
  - scikit-learn
  - dask-ml
  - bokeh
  - holoviews
  - geoviews
  - datashader
  - netcdf4
  - zarr
  - numcodecs
  - python-blosc
  - lz4
  - nbserverproxy
  - jupyter
  - jupyterlab=0.34
  - ipywidgets
  - graphviz
  - pip:
    - kubernetes
    - git+https://github.com/dask/dask-kubernetes.git
    - git+https://github.com/xgcm/xgcm.git
